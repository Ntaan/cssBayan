<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">

<body class="page">
    <div class="container">

        <h1 class="title">Bayan CSS</h1>

            <div class="accordion"> 

                <div class="accordion__item">
                  <div class="accordion__header">
                    <input type="radio" id="accordion-1" name="accordion-item" checked>
                    <label class="accordion__title" for="accordion-1">Как верстка, Макс?</label>
                    <span class="accordion__icon">+</span>
                  </div>
                  <div class="accordion__content">
                    <img class="accordion__image" src="assets/img/001.jpg" alt="photo1">
                  </div>
                </div>

                <div class="accordion__item">
                  <div class="accordion__header">
                    <input type="radio" id="accordion-2" name="accordion-item">
                    <label class="accordion__title" for="accordion-2">Научиться читать PDF</label>
                    <span class="accordion__icon">+</span>
                  </div>
                  <div class="accordion__content">
                    <img class="accordion__image" src="assets/img/002.jpg" alt="photo2">
                  </div>
                </div>

                <div class="accordion__item">
                  <div class="accordion__header">
                    <input type="radio" id="accordion-3" name="accordion-item">
                    <label class="accordion__title" for="accordion-3">Только не верстка</label>
                    <span class="accordion__icon">+</span>
                  </div>
                  <div class="accordion__content">
                    <img class="accordion__image" src="assets/img/003.jpg" alt="photo3">
                  </div>
                </div>

                <div class="accordion__item">
                    <div class="accordion__header">
                      <input type="radio" id="accordion-4" name="accordion-item">
                      <label class="accordion__title" for="accordion-4">Что такое создание сайта?</label>
                      <span class="accordion__icon">+</span>
                    </div>
                    <div class="accordion__content">
                      <img class="accordion__image" src="assets/img/004.png" alt="photo4">
                    </div>
                  </div>

                  <div class="accordion__item">
                    <div class="accordion__header">
                      <input type="radio" id="accordion-5" name="accordion-item">
                      <label class="accordion__title" for="accordion-5">Мне нужна эта работа</label>
                      <span class="accordion__icon">+</span>
                    </div>
                    <div class="accordion__content">
                      <img class="accordion__image" src="assets/img/005.jpg" alt="photo5">
                    </div>
                  </div>
            
            </div>
    </div>
